<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>

<tr th:each="post: ${posts}">
    <td th:text="${post.title}" />
    <td th:text="${post.body}" />
</tr>

<ul>
    <li th:each="post: ${posts}" th:text="${post.title}"></li>
</ul>

</body>
</html>
